<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <table class="table">
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>No of Pages</th>
            <th>Read</th>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R Tolkein</td>
            <td>395</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Path Of Destruction</td>
            <td>Drew Karpyshyn</td>
            <td>450</td>
            <td>Yes</td>
        </tr>
    </table>
    <form>

        <div class="input_container">
            <label for="book_name">Book Name</label>
            <input type="text" id="book_name" size="1"></input>
        </div>
        <div class="input_container">
            <label for="author">Author</label>
            <input type="text" id="author" size="1"></input>
        </div>
        <div class="input_container">
            <label for="pages">No of Pages</label>
            <input type="text" id="pages" size="1"></input>
        </div>
        <fieldset>
            <div class="radio_container">
                <legend>Read?</legend>
                    <div class="radio_container">
                        <input type="radio" id="yes" name="read" value="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read" value="no">
                        <label for="no">No</label>
                    </div>
            </div>
        </fieldset>
    </form>
    <button class="submit_button">Submit</button>
</body>
</html>
