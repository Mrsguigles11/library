<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="header_container">
        <h1>Library</h1>
        <img src="./img/music-album.png">
    </div>
    <table class="table">
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>No of Pages</th>
            <th>Read</th>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R Tolkein</td>
            <td>483</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Path Of Destruction</td>
            <td>Drew Karpyshyn</td>
            <td>448</td>
            <td>Yes</td>
        </tr>
    </table>
    <form>

        <div class="input_container">
            <label for="book_name">Name</label>
            <input type="text" id="book_name" size="1" required></input>
        </div>
        <div class="input_container">
            <label for="author">Author</label>
            <input type="text" id="author" size="1" required></input>
        </div>
        <div class="input_container">
            <label for="pages">Pages</label>
            <input type="number" id="pages" size="1" required min="10"></input>
        </div>
        <fieldset>
            <div class="radio_container">
                <legend>Read?</legend>
                    <div class="radio_options_container">
                        <div>
                            <input type="radio" id="yes" name="read" value="yes" checked>
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="read" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
            </div>
        </fieldset>
    <button class="submit_button" type="submit">Add Book</button>
    </form>
</body>
</html>
